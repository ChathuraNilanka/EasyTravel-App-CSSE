<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Upcoming Rides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

  <ion-list>

    <ng-container *ngIf="!rides">
      <div *ngFor="let n of [0, 1, 2, 3]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <div class="ion-text-center" *ngIf="rides">
      <ion-text color="light">Swipe left to edit ride.</ion-text>
    </div>
    <div *ngFor="let ride of rides">
      <ion-item-sliding *ngIf="ride.status != 'completed'">
        <ion-item lines="inset" button [color]="ride.status == 'ongoing' ? 'success' : ''">
          <ion-icon slot="start" [color]="ride.status == 'ongoing' ? 'secondary' : 'danger'"
            [name]="ride.status == 'ongoing' ? 'rocket' : 'today'"></ion-icon>
          <ion-label>
            <h2><strong>{{ride.startPoint}} - {{ride.endPoint}}</strong></h2>
            <h2>LKR {{ride.ticketAmount}}</h2>
            <h2>{{ride.status}}</h2>
            <p>Booked on: {{ride.createdAt}}</p>
            <p *ngIf="ride.status == 'ongoing'">
              Ride started: {{ride.startTime}}
            </p>
          </ion-label>
          <ion-note slot="end" [color]="ride.status == 'ongoing' ? 'secondary' : 'success'" text-center>
            <p *ngIf="ride.status == 'ongoing'">
              WP-NA-4578
            </p>
            <h3>{{ride.route}}</h3>
            <p>Route</p>
          </ion-note>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary">
            Extend
            <ion-icon name="create" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>

  </ion-list>

</ion-content>
