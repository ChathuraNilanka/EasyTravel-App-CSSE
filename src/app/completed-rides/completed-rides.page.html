<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Completed Rides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

  <ion-list>

    <ng-container *ngIf="!rides">
      <div *ngFor="let n of [0, 1, 2, 3]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <div class="ion-text-center" *ngIf="rides">
      <ion-text color="light">Click to see more.</ion-text>
    </div>
    <div *ngFor="let ride of rides">
      <!-- <ion-item-sliding *ngIf="ride.status == 'previous'"> -->
      <ion-item *ngIf="ride.status == 'previous' || ride.status == 'cancelled'" lines="inset" button>
        <ion-icon slot="start" [color]="ride.status == 'previous' ? 'success' : 'danger'"
          [name]="ride.status == 'previous' ? 'checkmark-circle' : 'close-circle'"></ion-icon>
        <ion-label>
          <h2><strong>{{ride.startPoint}} - {{ride.endPoint}}</strong></h2>
          <h2>LKR {{ride.ticketAmount}}</h2>
          <h2>{{ride.status}}</h2>
          <div *ngIf="ride.status == 'previous'">
            <p>Ride started: {{ride.startTime}}</p>
            <p>Ride ended: {{ride.endTime}}</p>
          </div>
          <p *ngIf="ride.status == 'cancelled'">
            Booked on: {{ride.createdAt}}
          </p>
        </ion-label>
        <ion-note slot="end" color="success" text-center>
          <p *ngIf="ride.status == 'previous'">WP-NAB-4578</p>
          <h3>{{ride.route}}</h3>
          <p>Route</p>
        </ion-note>
      </ion-item>

      <!-- <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeRide(ride.id)">
            Remove
            <ion-icon name="create" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding> -->
    </div>

  </ion-list>

</ion-content>
